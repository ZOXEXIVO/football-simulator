{% extends "layouts/shared.html" %}

{% block content %}
<div class="col-md-3 left_col">
    {% block leftmenu %}{% endblock %}
</div>
<div class="header_row">
    <div class="header_top">
        <div class="col-md-6" style="padding-left: 40px">
            {% block header %}{% endblock %}
        </div>

        <div class="col-md-6">
            <ul class="nav navbar-right">
                <script>
                    function onCreateGameClick(){
                        document.getElementById('create-game-btn').style.display = 'none';
                        document.getElementById('create-game-btn-spinner').style.display = 'block';

                        window.createGame();
                    }
                </script>
                <li class="item-msg" style="cursor: pointer;" onclick="onCreateGameClick()">
                    <div style="text-transform: uppercase;text-align: center;" id="create-game-btn">Create game</div>
                    <div style="margin-top:5px;width:100px;padding-top: 20px;">
                        <div class="spinner" id="create-game-btn-spinner" style="display: none;"></div>
                    </div>
                </li>
                <li class="item-date">
                    <div class="date-title" id="date-up"></div>
                    <div class="date-body" id="date-down"></div>
                </li>
                <li>
                    <div class="btn-group btn-drop btn-globe">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="/#" aria-expanded="false">
                            <i class="fas fa-globe-americas"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/#">Item 1</a></li>
                            <li><a href="/#">Item 2</a></li>
                            <li><a href="/#">Item 3</a></li>
                            <li><a href="/#">Item 4</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="/#" class="link-search"><i class="fas fa-search"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<hr style="margin:0;padding:0"/>
<div class="right_col">
    <div class="main_content">
        {% block start_content %}{% endblock %}
    </div>
</div>

<script>
    function createGame() {
        let form = document.createElement("form");

        form.setAttribute('method', "POST");
        form.setAttribute('hidden', "true");
        form.setAttribute('name', "processForm");
        form.setAttribute('action', '/game/create');

        document.getElementsByTagName('body')[0].appendChild(form);

        form.submit();
    }

    updateCurrentDate();
</script>

{% endblock %}
